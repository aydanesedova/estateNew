<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="/assets/css/form.css">
</head>

<body>
    <section id="mySec">
        <div class="container">
            <div class="row">
                <div class="col-12 loginForm ">
                    <div class="loginFormTxt">
                        <h2>Login Form</h2>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <form id="myForm">
            <div class="row g-3 inps">
                <div class="col">
                    <label class="inpLab" for="">Name</label>
                    <input id="nameinp" type="text" class="form-control" placeholder="Name" aria-label="First name">
                </div>
                <div class="col">
                    <label class="inpLab" for="">Surname</label>
                    <input id="surnameinp" type="text" class="form-control" placeholder="Surname"
                        aria-label="First name">
                </div>
                <div class="col">
                    <label class="inpLab" for="">Age</label>
                    <input id="ageinp" type="text" class="form-control" placeholder="Age" aria-label="First name">
                </div>
                <div class="col">
                    <label class="inpLab" for="">Email</label>
                    <input id="emailinp" type="text" class="form-control" placeholder="Email" aria-label="First name">
                </div>
                <button class="logInBtn" type="submit">Login</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/form.js"></script>
</body>

</html>
